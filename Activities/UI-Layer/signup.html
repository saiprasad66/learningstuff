<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>SignUp</title>
</head>
<body>
    <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">SignIn</h1>
                <div class="form__message form__message--error"></div>
              
    <form  class="form form--hidden" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text"  name="email" id="Email" class="form__input" autofocus placeholder="Email">
            <div class="form__input-error-message"></div>
        </div>
       
        <div class="form__input-group">
            <input  type="password" name="password" id="Password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text"  name ="name" id="Name" class="form__input" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" name="age" id="Age"  class="form__input" autofocus placeholder="Age">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="txt"id="Gender"  name="gender" class="form__input" autofocus placeholder="Gender">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" name="phoneNumber" id="Phone_Number"class="form__input" autofocus placeholder="Phone_Number">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text"name="city"  id="City" class="form__input" autofocus placeholder="City">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" name="zipcode" id="ZipCode" class="form__input" autofocus placeholder="ZipCode">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button"  type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" href="login.html" id="linkLogin">Already have an account? Sign in</a>
        </p>
    </form>


    <script>
        const formE1=document.querySelector('.form');
        //console.log(formE1);
        formE1.addEventListener('submit',event => {
            event.preventDefault();
            const formData=new FormData(formE1);
            const data = Object.fromEntries(formData);
            console.log(data);
            
            fetch('https://localhost:7108/api/Trainer/AddSignUp',{
                method:'POST',
                headers:{
                    'Content-Type': 'application/Json'
                },
                body:JSON.stringify(data)
            }).then(Response=>{
                if(Response.status===201){
                    alert("Account Created Successfully!!!! Please Login to continue");
                    window.location.replace('login.html');
                }
                else{
                    alert("failed to create please try again");
                }
            })
            
               
              .catch(error=>console.log(error));
        });
    </script>
</body>
</html>
