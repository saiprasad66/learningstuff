        .container{
            height: 100px;

        body{
                background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToyfWzYE6Ssgo7cSahtRTCHdY5kVDZ6YiOCg&usqp=CAU');

<body>

  <ul class="nav nav-pills">

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form class="form">
           
              <div class="form-group">
                <label for="skill">Availability</label>
                <input type="text" name="day" class="form-control" id="cmpname" placeholder="Enter Availability Day">
              </div>
              <div class="form-group">
                <label for="skill">StartTime</label>
                <input type="time" name="startTime" class="form-control" id="role" placeholder="Enter your StartTime">
              </div>
              <div class="form-group">
                <label for="skill">EndTime</label>
                <input type="time" name="endTime" class="form-control" id="experience" placeholder="Enter your EndTime">
              </div>
              <div class="form-group">
                <label for="skill">HourlyRate(Rs)</label>
                <input type="number" name="hourlyRate" class="form-control" id="experience" placeholder="Enter Hourly Rate">
              </div>
           
              <button type="submit" onclick="AddAvailability()" class="btn btn-primary">submit</button>
            </form>
          </div>
        </div>
      </div>
    </form>
